name: test-back

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/test-back.yml"
  pull_request:
    paths:
      - "backend/**"
  workflow_dispatch: {}

jobs:
  typecheck_and_build:
    runs-on: ubuntu-latest
    env:
      CI: true
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: TypeScript compile (no emit)
        run: npx tsc --noEmit

      - name: Build (emit JS)
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist
