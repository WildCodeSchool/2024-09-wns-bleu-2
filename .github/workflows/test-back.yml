name: test-back

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/test-back.yml"
  workflow_dispatch: {}

jobs:
  run-back-tests:
    runs-on: ubuntu-latest
    env:
      CI: true
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test
