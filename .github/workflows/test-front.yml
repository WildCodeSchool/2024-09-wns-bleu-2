name: test-front

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/test-front.yml"
  workflow_dispatch: {}

jobs:
  run-front-tests:
    runs-on: ubuntu-latest
    env:
      CI: true
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Debug paths
        run: |
          echo "PWD (devrait être frontend)"; pwd
          ls -la
          echo "Vérif publishRouteTest:"; ls -la src/tests/publishRouteTest || true
          echo "Vérif integrationTest:"; ls -la src/tests/publishRouteTest/integrationTest || true

      - name: Client tests
        run: |
          npm ci
          npm test

      - name: Integration tests
        working-directory: src/tests/publishRouteTest/integrationTest
        run: |
          npm ci
          npm run test

      - name: Unit tests
        working-directory: src/tests/searchBarTest/unitTest
        run: |
          npm ci
          npm run test
